name: "Build and publish main branch"

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build android module, run tests and pull apk to releases
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: install NDK
        run: echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;20.0.5594570" --sdk_root=${ANDROID_SDK_ROOT}
      - name: build
        run: ./gradlew clean build && cp ./build/outputs/aar/AndroidLibraryActionsTest.aar ./AndroidLibraryActionsTest.aar
      - name: publish
          run: ./gradlew publish
          env:
            GITHUB_USER: vlas-ilya
            GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.token }}